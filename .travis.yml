language: python
sudo: false
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
matrix:
  include:
    - python: 2.7
      env:
        TOXENV=py27,codecov
    # TODO: Fix coverage diff version issue
    # - python: 3.4
    #   env:
    #     TOXENV=py34,codecov
    - python: 3.5
      env:
        TOXENV=py35,codecov
    - python: 3.6
      env:
        TOXENV=py36,codecov
    - python: 3.7
      env:
        TOXENV=py37,codecov
    - python: 3.8
      env:
        TOXENV=py38,codecov
    - python: 3.9
      env:
        TOXENV=py39,codecov
    - python: pypy
      env:
        TOXENV=pypy,codecov
    - python: 3.5
      env:
        TOXENV=check
    - python: 3.5
      env:
        TOXENV=docs
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -ve $TOXENV
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
before_cache:
  - rm -rf $HOME/.cache/pip/log
cache:
  directories:
    - $HOME/.cache/pip
deploy:
  provider: pypi
  user: vauxoo
  password:
    secure: 
  on:
    tags: true
    condition: $TOXENV == py37,codecov
    repo: Vauxoo/travis2docker
