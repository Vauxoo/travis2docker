exclude: |
  (?x)(
    # NOT INSTALLABLE ADDONS
    # END NOT INSTALLABLE ADDONS
    # Files and folders generated by bots, to avoid loops
    ^setup/|/static/description/index\.html$|
    # We don't want to mess with tool-generated files
    .svg$|/tests/([^/]+/)?cassettes/|^.copier-answers.yml$|^.github/|
    # Maybe reactivate this when all README files include prettier ignore tags?
    ^README\.md$|
    # Library files can have extraneous formatting (even minimized)
    /static/(src/)?lib/|
    # Repos using Sphinx to generate docs don't need prettying
    ^docs/_templates/.*\.html$|
    # You don't usually want a bot to modify your legal texts
    (LICENSE.*|COPYING.*)|
    (\.travis\.yml|\.gitlab\-ci\.yml|\.pre\-commit\-config*\.yaml)|
    # It was ignored from original MQT since that there is not init file
    (/migrations/1[0-4])|
    (/doc/|/docs/)|
    (/tests/data/)|
    # Legacy modules absa: galaxy
    (galaxy/)|
    # External scripts
    (scripts/)
  )
default_language_version:
  python: python3
  node: "14.13.0"
repos:
  - repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
      - id: black
  - repo: https://github.com/myint/autoflake
    rev: v1.7.7
    hooks:
      - id: autoflake
        args:
          - --expand-star-imports
          - --ignore-init-module-imports
          - --in-place
          - --remove-all-unused-imports
          - --remove-duplicate-keys
          - --remove-unused-variables
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.7.1
    hooks:
      - id: prettier
        name: prettier (with plugin-xml)
        additional_dependencies:
          - "prettier@2.7.1"
          - "@prettier/plugin-xml@2.2.0"
        args:
          - --plugin=@prettier/plugin-xml
        files: \.(js|xml)$
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: trailing-whitespace
        # exclude autogenerated files
        exclude: \.pot?$
      - id: end-of-file-fixer
        # exclude autogenerated files
        exclude: \.pot?$
      - id: fix-encoding-pragma
        args: ["--remove"]
      - id: mixed-line-ending
        args: ["--fix=lf"]
  # THIS PROJECT IS COMPATIBLE WITH MULTIPLE PYTHON VERSIONS
  # - repo: https://github.com/asottile/pyupgrade
  #   rev: v3.2.2
  #   hooks:
  #     - id: pyupgrade
  #       args: ["--keep-percent-format"]
  - repo: https://github.com/PyCQA/isort
    rev: 5.11.5
    hooks:
      - id: isort
        name: isort (except __init__.py)
        args:
          - --settings=.
        exclude: /__init__\.py$
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.3.1
    hooks:
      - id: forbid-crlf
      - id: remove-crlf
      - id: forbid-tabs
        exclude: (Makefile|debian/rules|.gitmodules|\.po|\.pot)(\.in)?$
      - id: remove-tabs
        exclude: (Makefile|debian/rules|.gitmodules|\.po|\.pot)(\.in)?$
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.27.0
    hooks:
      - id: eslint
        name: javascript lints
        args:
          - --color
          - --config=.eslintrc.json
          - --fix
