language: python

sudo: false
cache:
  apt: true
  directories:
    - $HOME/.cache/pip

addons:
  apt:
    packages:
      - python-lxml

python:
  - "2.7"

env:
  - VARIABLE="value"

virtualenv:
  system_site_packages: true

install:
  - touch install
  - sudo touch install_root

script:
  - touch script

after_success:
  - touch after_success
