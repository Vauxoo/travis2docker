language: python

sudo: false
cache:
  apt: true
  directories:
    - $HOME/.cache/pip

addons:
  apt:
    sources:
      - pov-wkhtmltopdf
    packages:
      - python-lxml
      - wkhtmltopdf

python:
  - "2.7"

env:
  global:
  - VARIABLE_GLOBAL="value global"
  matrix:
  - VARIABLE_MATRIX_1="value matrix 1"
  - VARIABLE_MATRIX_2="value matrix 2"

virtualenv:
  system_site_packages: true

install:
  - touch install
  - sudo touch install_root

script:
  - touch script

after_success:
  - touch after_success
